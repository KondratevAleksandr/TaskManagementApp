<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
    <!-- Подключение CSS-файла для стилизации -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Список задач</h1>
<!-- Таблица для отображения списка задач -->
<table>
    <thead>
    <tr>
        <th>Название</th>
        <th>Описание</th>
        <th>Дата выполнения</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <!-- Цикл для отображения каждой задачи из списка -->
    <tr th:each="task : ${tasks}">
        <td th:text="${task.title}">Название</td>
        <td th:text="${task.description}">Описание</td>
        <td th:text="${task.dueDate}">Дата выполнения</td>
        <td>
            <!-- Ссылка для редактирования задачи -->
            <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Редактировать</a> |
            <!-- Ссылка для удаления задачи с подтверждением -->
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}"
               onclick="return confirm('Вы уверены, что хотите удалить эту задачу?');">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<!-- Ссылка для добавления новой задачи -->
<a href="/tasks/new">Добавить новую задачу</a>
</body>
</html>
